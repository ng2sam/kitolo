<!-- Blog Section -->
<section id="blog" class="section">
  <!-- Container Starts -->
  <div class="container">
    <!-- Row Starts -->
    <div class="row-fluid">
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let p of promotions | async; let i = index" (click)="onSelect.emit(p)">
        <!-- Blog Item Starts -->
        <div class="clearfix" *ngIf="i % 3 == 0" ></div>
        <div class="blog-item-wrapper wow fadeIn" data-wow-delay="0.3s" style="margin-bottom:20px;">
          <div class="blog-item-img">
            <a href="#">
              <img [src]="p.thumbnail" alt="">
            </a>
          </div>
          <div class="blog-item-text">
            <h3 class="small-title"><a href="#"> {{p.productName}}</a></h3>
            <p class="cardText">
              {{p.description}}
            </p>
            <div class="skill">
              <p>
               <a href="#"><i class="icon-people"></i> 11/20</a>
              </p>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 59%" aria-valuenow="59"
              aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
            <div class="blog-one-footer">
              <a href="#">Détail</a>
              <a href="#"><i class="icon-hourglass"></i> 2 jours </a>
              <a href="#"><i class="icon-bubbles"></i> 120 Commentaires</a>
            </div>
          </div>
        </div>
        <!-- Blog Item Wrapper Ends-->
      </div>
    </div>
    <!-- Row Ends -->
  </div>
  <!-- Container Ends -->
</section>
<!-- blog Section End -->
